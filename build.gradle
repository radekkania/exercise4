apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '1.0'

mainClassName = "wdsr.exercise4b.test.Main"

repositories {
    mavenCentral()
}

ext {
    activemqVersion = '5.14.5'
	log4jVersion = '2.5'
    junitVersion = '4.12'
	
	libraries = [

        activemqCore: [
                "org.apache.activemq:activemq-broker:${activemqVersion}",
                "org.apache.activemq:activemq-kahadb-store:${activemqVersion}",
                "org.apache.activemq:activemq-spring:${activemqVersion}",
        ],
		
        log4j: [
                "org.apache.logging.log4j:log4j-api:${log4jVersion}",
                "org.apache.logging.log4j:log4j-core:${log4jVersion}",
                "org.apache.logging.log4j:log4j-slf4j-impl:${log4jVersion}"
        ]
	]
}

dependencies {
    compile "javax:javaee-api:7.0"
    compile "junit:junit:${junitVersion}"
    compile libraries.log4j
	// https://mvnrepository.com/artifact/org.apache.activemq/activemq-broker
	compile group: 'org.apache.activemq', name: 'activemq-broker', version: '5.14.5'
    testCompile libraries.activemqCore
	testCompile "org.mockito:mockito-core:1.10.19"
}